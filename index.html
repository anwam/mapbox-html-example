<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Link ไปเอาแมพมาใช้ -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <!--  -->

    <title>Mapbox</title>
  </head>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    /* CSS ของตัวหมุด */
    .marker {
      background-image: url("mapbox-icon.png");
      background-size: cover;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
    }

    /* CSS ของตัว pop-up title */
    .mapboxgl-popup {
      max-width: 200px;
    }

    /* CSS ของตัว pop-up detail */
    .mapboxgl-popup-content {
      text-align: center;
      font-family: "Open Sans", sans-serif;
    }
  </style>
  <body>
    <!-- html ที่เอาไว้แสดงแมพ -->
    <div id="map" style="width: 100%; height: 100vh;"></div>
  </body>
  <script>
    var locations = [
      {
        title: "โรงพยาบาลจอมทอง",
        latitude: 18.4067639,
        longitude: 98.6717356,
        url: "https://google.com"
      },
      {
        title: "โรงพยาบาลเชียงใหม่ราม",
        latitude: 18.7949362,
        longitude: 98.9755046,
        url: "https://google.com"
      },
      {
        title: "โรงพยาบาลนครพิงค์",
        latitude: 18.8516968,
        longitude: 98.9659335,
        url: "https://google.com"
      },
      {
        title: "โรงพยาบาลธัญญารักษ์",
        latitude: 19.0170524,
        longitude: 98.9386064,
        url: "https://google.com"
      },
      {
        title: "โรงพยาบาลมหาราชนครเชียงใหม่",
        latitude: 18.7892689,
        longitude: 98.9724718,
        url: "https://google.com"
      },
      {
        title: "โรงพยาบาลสวนปรุง",
        latitude: 18.7808812,
        longitude: 98.9767397,
        url: "https://google.com"
      },
      {
        title: "โรงพยาบาลเชียงรายประชานุเคราะห์",
        latitude: 19.9009869,
        longitude: 99.8267181,
        url: "https://google.com"
      },
      {
        title: "โรงพยาบาลเกษมราษฎร์ศรีบุรินทร์",
        latitude: 19.877861,
        longitude: 99.8334043,
        url: "https://google.com"
      },
      {
        title: "โรงพยาบาลน่าน",
        latitude: 18.7944425,
        longitude: 100.7865092,
        url: "https://google.com"
      },
      {
        title: "โรงพยาบาลแพร่",
        latitude: 18.1445802,
        longitude: 100.032299,
        url: "https://google.com"
      },
      {
        title: "โรงพยาบาลลำปาง",
        latitude: 18.286112,
        longitude: 99.5040475,
        url: "https://google.com"
      },
      {
        title: "โรงพยาบาลลำพูน",
        latitude: 18.5826361,
        longitude: 98.992509,
        url: "https://google.com"
      },
      {
        title: "โรงพยาบาลธัญญารักษ์ แม่ฮ่องสอน",
        latitude: 19.314713,
        longitude: 97.9845083,
        url: "https://google.com"
      },
      {
        title: "โรงพยาบาลสุโขทัย",
        latitude: 17.0109116,
        longitude: 99.7938478,
        url: "https://google.com"
      },
      {
        title: "โรงพยาบาลอุตรดิตถ์",
        latitude: 17.6187823,
        longitude: 100.0846412,
        url: "https://google.com"
      },
      {
        title: "สถาบันพัฒนาการเด็กราชนครินทร์",
        latitude: 18.8502163,
        longitude: 98.9595431,
        url: "https://google.com"
      }
    ];

    var geo = {
      type: "FeatureCollection",
      features: locations.map(location => ({
        type: "Feature",
        geometry: {
          type: "Point",
          coordinates: [location.longitude, location.latitude]
        },
        properties: {
          title: location.title,
          description: location.description || "",
          url: location.url || ""
        }
      }))
    };

    mapboxgl.accessToken = "YOUR_MAPBOX_API";

    var map = new mapboxgl.Map({
      container: "map",
      style: "mapbox://styles/mapbox/streets-v11",
      zoom: 12
    }).addControl(new mapboxgl.NavigationControl(), "top-left");

    var geolocationControl = new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: false
    });

    map.addControl(geolocationControl);

    map.on("load", target => {
      geolocationControl.trigger();
    });

    var userGeolocation;
    geolocationControl.on("geolocate", data => {
      userGeolocation = [data.coords.longitude, data.coords.latitude];
    });

    geo.features.forEach(function(marker) {
      // create a HTML element for each feature
      var el = document.createElement("div");
      el.className = "marker";

      // make a marker for each feature and add to the map
      new mapboxgl.Marker(el)
        .setLngLat(marker.geometry.coordinates)
        .setPopup(
          new mapboxgl.Popup({ offset: 25 }) // add popups
            .setHTML(
              "<h3>" +
                marker.properties.title +
                "</h3><p>" +
                marker.properties.description +
                "</p>" +
                '<a id="getDirection" href="' +
                marker.properties.url +
                '">Visit Website</a>'
            )
        )
        .addTo(map);
    });
  </script>
</html>
